<!-- src/app/components/memory-view/memory-view.component.html -->
<h2>Memoria Física</h2>
<div class="memory">
  <div *ngFor="let frame of frames" [ngClass]="{'occupied': frame.isOccupied}">
    <p>Marco {{ frame.frameNumber }}</p>
    <p *ngIf="frame.isOccupied">Proceso: {{ frame.processId }}, Página: {{ frame.pageId }}</p>
  </div>
</div>
